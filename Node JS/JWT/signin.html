<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Form</title>
</head>

<body>
    <strong>POSTING Form</strong>
    <form action="/signin" method="post">
        <label>Email:</label><br> <!-- Normal Textual Label for display LMAO -->
        <input type="text" name="email" required><br> <!-- Entering Value in the box LMAO --> 
        
        <label>Password</label><br>
        <input type="password" name="password" required><br>

        <input type="submit" value="Login"> <!-- Submit Button LMAO -->
    </form>
</body>
</html>
